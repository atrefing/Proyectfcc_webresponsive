<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript">
        setTimeout(() => {
            document.location.reload();
          }, 3000);

    </script>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
        <fieldset>
            <label for="first-name">Enter Your First Name: <input name="first-name" id="first-name" type="text" required/></label> <!-- type sirve para definir que tipo de dato esperar -->
            <label for="last-name">Enter Your Last Name: <input name="last-name" id="last-name"  type="text" required/></label>
            <label for="email">Enter Your Email: <input name="email" id="email"  type="email" required/></label>
            <label for="new-password">Create a New Password: <input name="new-password" id="new-password"  type="password" required pattern="[a-z0-5]{8,}"/></label>
            <!--The above is a regular expression which matches eight or more lowercase letters or the digits 0 to 5. Then, remove the minlength attribute, and try it out.-->
        </fieldset>
        <fieldset>
            <label for="personal-account">
                <input class="inline" type="radio" name="account-type" id="personal-account"/> Personal Account</label>
              <label for="business-account">
                <input class="inline" type="radio" name="account-type" id="business-account" /> Business Account</label>
                <label for="terms-and-conditions">
                    <input class="inline" name="terms-and-conditions" id="terms-and-conditions" type="checkbox" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                  </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input name="profile-picture" id="profile-picture" type="file" /></label>
            <label for="age">Input your age (years): <input name="age" id="age" type="number" min="13" max="120" /></label>
            <label for="referrer">How did you hear about us?
              <select name="referrer" id="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
              </select>
            </label>
            <label for="bio">Provide a bio:
              <textarea name="bio" id="bio" cols="80" rows="5" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <input name="submit" type="submit" value="Submit" />        
      </form>
  </body>
</html>
